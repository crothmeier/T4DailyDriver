apiVersion: v1
kind: Service
metadata:
  name: vllm-service
  namespace: vllm
  labels:
    app: vllm
    model: mistral-7b-awq
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: vllm
    model: mistral-7b-awq
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
